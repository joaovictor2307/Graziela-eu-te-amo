<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Contador Especial</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00FFFF, #d50eeb);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
            text-align: center;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }
        .time-unit span {
            display: block;
            font-size: 2em;
            font-weight: bold;
        }
        .time-unit label {
            font-size: 1em;
            opacity: 0.9;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            /* Formato de coração com clip-path */
            clip-path: polygon(
                50% 0%, 
                80% 0%, 
                100% 20%, 
                100% 40%, 
                80% 60%, 
                50% 100%, 
                20% 60%, 
                0% 40%, 
                0% 20%, 
                20% 0%
            );
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            .time-unit {
                min-width: 80px;
            }
            .time-unit span {
                font-size: 1.5em;
            }
            .message {
                font-size: 1em;
            }
            .image-gallery img {
                width: 90px;
                height: 90px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Eu te amo muito Graziela</h1>
        <p>Tempo que passou desde a minha melhor escolha</p>
    </div>
    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time-unit"><span id="years">0</span><label>Anos</label></div>
            <div class="time-unit"><span id="months">0</span><label>Meses</label></div>
            <div class="time-unit"><span id="days">0</span><label>Dias</label></div>
        </div>
        <div class="message">Meus momentos são mais felizes ao seu lado</div>
        <div class="image-gallery">
            <img src="images/1.png" alt="Foto 1">
            <img src="images/2.png" alt="Foto 2">
            <img src="images/3.png" alt="Foto 3">
            <img src="images/4.png" alt="Foto 4">
            <img src="images/5.png" alt="Foto 5">
            <img src="images/6.png" alt="Foto 6">
            <img src="images/7.png" alt="Foto 7">
            <img src="images/8.png" alt="Foto 8">
            <img src="images/9.png" alt="Foto 8">
            <img src="images/10.png" alt="Foto 8">
            <img src="images/11.png" alt="Foto 8">
            <img src="images/12.png" alt="Foto 8">
        </div>
    </div>

    <script>
        // Defina a data inicial aqui (formato: "YYYY-MM-DD")
        const startDate = new Date("2024-07-10"); // Altere para a sua data

        function updateCountdown() {
            const now = new Date();
            const diff = now - startDate;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.44);
            const years = Math.floor(months / 12);

            const remainingMonths = months % 12;
            const remainingDays = Math.floor(days % 30.44);

            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = remainingMonths;
            document.getElementById("days").textContent = remainingDays;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
