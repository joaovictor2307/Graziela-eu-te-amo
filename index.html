<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Meu Contador Especial</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Evita rolagem horizontal */
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00FFFF, #d50eeb);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 90%;
            width: 100%;
            text-align: center;
            box-sizing: border-box;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Permite quebra de linha em telas pequenas */
            margin-bottom: 20px;
        }
        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            min-width: 60px;
            flex: 1;
        }
        .time-unit span {
            display: block;
            font-size: 1.8em;
            font-weight: bold;
        }
        .time-unit label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        .message {
            font-size: 1.2em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.3);
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        .image-gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            clip-path: polygon(
                49% 15%, 
                67% 0%, 
                88% 0%, 
                100% 15%, 
                95% 60%, 
                50% 100%, 
                3% 61%, 
                0% 18%, 
                16% 0%, 
                35% 0%
            );
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .image-gallery img:hover {
            transform: scale(1.1);
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            .time-unit {
                min-width: 50px;
            }
            .time-unit span {
                font-size: 1.5em;
            }
            .message {
                font-size: 1em;
            }
            .image-gallery img {
                width: 80px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Eu te amo muito Graziela</h1>
        <p>Tempo que passou desde a minha melhor escolha</p>
    </div>
    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time-unit"><span id="years">0</span><label>Anos</label></div>
            <div class="time-unit"><span id="months">0</span><label>Meses</label></div>
            <div class="time-unit"><span id="days">0</span><label>Dias</label></div>
            <div class="time-unit"><span id="hours">0</span><label>Horas</label></div>
            <div class="time-unit"><span id="minutes">0</span><label>Minutos</label></div>
            <div class="time-unit"><span id="seconds">0</span><label>Segundos</label></div>
        </div>
        <div class="message">Meus momentos s√£o mais felizes ao seu lado</div>
        <div class="image-gallery">
            <img src="images/1.png" alt="Foto 1">
            <img src="images/2.png" alt="Foto 2">
            <img src="images/3.png" alt="Foto 3">
            <img src="images/4.png" alt="Foto 4">
            <img src="images/5.png" alt="Foto 5">
            <img src="images/6.png" alt="Foto 6">
            <img src="images/7.png" alt="Foto 7">
            <img src="images/8.png" alt="Foto 8">
            <img src="images/9.png" alt="Foto 9">
            <img src="images/10.png" alt="Foto 10">
            <img src="images/11.png" alt="Foto 11">
            <img src="images/12.png" alt="Foto 12">
        </div>
    </div>

    <script>
        const startDate = new Date("2024-07-10"); // Altere para a sua data

        function updateCountdown() {
            const now = new Date();
            const diff = now - startDate;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.44);
            const years = Math.floor(months / 12);

            const remainingMonths = months % 12;
            const remainingDays = Math.floor(days % 30.44);
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = remainingMonths;
            document.getElementById("days").textContent = remainingDays;
            document.getElementById("hours").textContent = remainingHours;
            document.getElementById("minutes").textContent = remainingMinutes;
            document.getElementById("seconds").textContent = remainingSeconds;
        }

        // Atualiza imediatamente e depois a cada segundo
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
