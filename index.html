<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Contador Especial</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #00FFFF, #d50eeb);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        .header p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.18);
            max-width: 800px;
            width: 90%;
        }
        .countdown {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .time-unit {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            min-width: 100px;
        }
        .time-unit span {
            display: block;
            font-size: 2em;
            font-weight: bold;
        }
        .time-unit label {
            font-size: 1em;
            opacity: 0.9;
        }
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.8em;
            }
            .time-unit {
                min-width: 80px;
            }
            .time-unit span {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Eu te amo muito Graziela</h1>
        <p>Tempo que passou desde a minha melhor escolha</p>
 </div>
    <div class="container">
        <div class="countdown" id="countdown">
            <div class="time-unit"><span id="years">0</span><label>Anos</label></div>
            <div class="time-unit"><span id="months">0</span><label>Meses</label></div>
            <div class="time-unit"><span id="days">0</span><label>Dias</label></div>
            <div class="time-unit"><span id="hours">0</span><label>Horas</label></div>
            <div class="time-unit"><span id="minutes">0</span><label>Minutos</label></div>
            <div class="time-unit"><span id="seconds">0</span><label>Segundos</label></div>
        </div>
    </div>

    <script>
        // Defina a data inicial aqui (formato: "YYYY-MM-DD")
        const startDate = new Date("2024-07-10"); // Altere para a sua data

        function updateCountdown() {
            const now = new Date();
            const diff = now - startDate;

            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            const months = Math.floor(days / 30.44);
            const years = Math.floor(months / 12);

            const remainingMonths = months % 12;
            const remainingDays = Math.floor(days % 30.44);
            const remainingHours = hours % 24;
            const remainingMinutes = minutes % 60;
            const remainingSeconds = seconds % 60;

            document.getElementById("years").textContent = years;
            document.getElementById("months").textContent = remainingMonths;
            document.getElementById("days").textContent = remainingDays;
            document.getElementById("hours").textContent = remainingHours;
            document.getElementById("minutes").textContent = remainingMinutes;
            document.getElementById("seconds").textContent = remainingSeconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
 <img src="images/1.jpeg>     </script>
</body>
</html>
